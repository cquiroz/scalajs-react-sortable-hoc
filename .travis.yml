language: scala
scala:
- 2.12.8
jdk:
- oraclejdk8
cache:
  directories:
  - "$HOME/.ivy2/cache"
  - "$HOME/.sbt/boot/"
before_cache:
- find $HOME/.ivy2 -name "ivydata-*.properties" -delete
- find $HOME/.sbt -name "*.lock" -delete
install:
- ". $HOME/.nvm/nvm.sh"
- nvm install 9.4.0
- nvm use 9.4.0
- npm install jsdom
script:
- node --version
- sbt facade/test
after_success:
- if [ $TRAVIS_PULL_REQUEST = 'false' ]; then sbt ++$TRAVIS_SCALA_VERSION releaseEarly;
  fi
before_install:
- if [ $TRAVIS_PULL_REQUEST = 'false' ]; then git status; openssl aes-256-cbc -K $encrypted_7bd220e3e62f_key
  -iv $encrypted_7bd220e3e62f_iv -in travis/secrets.tar.enc -out travis/local.secrets.tar
  -d; tar xv -C travis -f travis/local.secrets.tar; fi
env:
  global:
  - secure: 
  - secure: 
  - secure: 
